<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextMind - Choose Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .language-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            padding: 2rem 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: containerFloat 0.8s ease-out;
        }

        @keyframes containerFloat {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .language-header {
            margin-bottom: 1.5rem;
        }

        .language-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
            letter-spacing: 1px;
        }

        .language-subtitle {
            font-size: 0.9rem;
            color: #6c7293;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .welcome-message {
            font-size: 0.85rem;
            color: #8b9bc1;
            line-height: 1.4;
        }

        .language-options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .language-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .language-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .language-option:hover::before {
            left: 100%;
        }

        .language-option:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 255, 255, 0.8));
            border-color: rgba(255, 107, 107, 0.2);
        }

        .language-option:nth-child(1):hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(255, 255, 255, 0.9));
            border-color: rgba(255, 107, 107, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.2);
        }

        .language-option:nth-child(2) {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(255, 255, 255, 0.8));
            border-color: rgba(74, 144, 226, 0.2);
        }

        .language-option:nth-child(2):hover {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(255, 255, 255, 0.9));
            border-color: rgba(74, 144, 226, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.2);
        }

        .language-option:nth-child(3) {
            background: linear-gradient(135deg, rgba(45, 152, 218, 0.1), rgba(255, 255, 255, 0.8));
            border-color: rgba(45, 152, 218, 0.2);
        }

        .language-option:nth-child(3):hover {
            background: linear-gradient(135deg, rgba(45, 152, 218, 0.2), rgba(255, 255, 255, 0.9));
            border-color: rgba(45, 152, 218, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(45, 152, 218, 0.2);
        }

        .language-flag {
            font-size: 1.8rem;
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .language-info {
            flex: 1;
        }

        .language-name {
            font-size: 1rem;
            font-weight: 600;
            color: #4a4f6a;
            margin-bottom: 0.1rem;
        }

        .language-native {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 0.1rem;
        }

        .language-desc {
            font-size: 0.75rem;
            color: #8b9bc1;
            line-height: 1.2;
        }

        .language-arrow {
            font-size: 1.2rem;
            color: #667eea;
            margin-left: 0.8rem;
            transition: transform 0.3s ease;
        }

        .language-option:hover .language-arrow {
            transform: translateX(4px);
        }

        .info-section {
            padding-top: 1rem;
            border-top: 1px solid rgba(102, 126, 234, 0.1);
        }

        .info-text {
            font-size: 0.8rem;
            color: #8b9bc1;
            line-height: 1.4;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .language-container {
                padding: 1.5rem 1rem;
                margin: 10px;
                max-width: 350px;
            }

            .language-title {
                font-size: 1.5rem;
            }

            .language-option {
                padding: 0.8rem;
            }

            .language-flag {
                font-size: 1.5rem;
                width: 35px;
                height: 35px;
            }

            .language-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // Add click animation and prevent multiple submissions
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function(e) {
                // Add loading state
                this.style.opacity = '0.7';
                this.style.transform = 'scale(0.98)';
                this.style.pointerEvents = 'none';
                
                // Add spinning effect to arrow
                const arrow = this.querySelector('.language-arrow');
                arrow.style.transform = 'rotate(360deg)';
                
                // Prevent multiple clicks
                setTimeout(() => {
                    this.style.pointerEvents = 'auto';
                }, 2000);
            });
        });
