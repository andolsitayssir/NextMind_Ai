<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Coaching System - Choose Language</title>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;

        }
        .container {
            background: white;

        }
        .language-options {

            gap: 1rem;
        }
        .language-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .flag {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
